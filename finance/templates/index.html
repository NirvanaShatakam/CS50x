{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Symbols</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <br>
        <tbody>
            <tr>
                {% for row in database %}
                    <td>{{ row["symbol"] }}</td>
                    <td>{{ row["shares"] }}</td>
                    <td>{{ row["price"] | usd }}</td>
                    <td>{{ (row["shares"] * row["price"]) | usd }}</td>
                {% endfor %}
            </tr>
        </tbody>
        <br>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <th>{{ cash | usd }}</th>
            </tr>
        </tfoot>
    </table>
{% endblock %}
